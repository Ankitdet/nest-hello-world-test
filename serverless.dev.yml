service: my-nest-service

provider:
  name: aws
  runtime: nodejs16.x
  deploymentBucket:
    name: sls-bundled-code

plugins:
  - serverless-webpack

functions:
  app:
    handler: src/lambda.handler
    events:
      - http:
          path: /
          method: any

custom:
  webpack:
    webpackConfig: './webpack.config.js'
    packager: 'npm'